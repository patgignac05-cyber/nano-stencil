<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-TREME ENGINE — RESET</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { 
            background: #000; color: #fff; font-family: sans-serif; 
            margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; 
        }
        #login-box { text-align: center; z-index: 10; }
        .btn-main { 
            background: #c8f53a; color: #000; padding: 20px 40px; border: none; 
            border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; 
            text-transform: uppercase; margin-top: 20px;
        }
        #app-content { display: none; padding: 20px; text-align: center; }
        /* Correction pour forcer l'affichage du widget au-dessus de tout */
        .netlify-identity-widget-pane { z-index: 99999 !important; }
    </style>
</head>
<body>

    <div id="login-box">
        <h1 style="color:#c8f53a; font-size: 40px; margin:0;">X-TREME ENGINE</h1>
        <p style="color:#666; letter-spacing: 2px;">PROTECTION SYSTÈME</p>
        <button class="btn-main" id="startBtn">Accéder au Logiciel</button>
    </div>

    <div id="app-content">
        <h1 style="color:#c8f53a">ACCÈS AUTORISÉ</h1>
        <p>Bienvenue dans votre interface de stencil.</p>
        <button onclick="netlifyIdentity.logout()" style="background:#222; color:#fff; border:none; padding:10px; cursor:pointer;">Se déconnecter</button>
    </div>

    <script>
        // Initialisation propre
        netlifyIdentity.init();

        const startBtn = document.getElementById('startBtn');

        // Force l'ouverture au clic
        startBtn.onclick = () => {
            netlifyIdentity.open();
        };

        // Gestion des états
        netlifyIdentity.on('init', user => {
            if (user) showApp();
        });

        netlifyIdentity.on('login', user => {
            showApp();
            netlifyIdentity.close(); // Ferme la fenêtre automatiquement après succès
        });

        netlifyIdentity.on('logout', () => {
            location.reload();
        });

        function showApp() {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
        }
    </script>
</body>
</html>
