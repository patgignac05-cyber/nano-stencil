<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-TREME ENGINE v84 — FULL TOOLS</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@800&display=swap" rel="stylesheet">
    <style>
        :root { --bg:#050505; --panel:#0f0f13; --border:#1e1e28; --accent:#c8f53a; --accent2:#ff3d6e; --text:#e8e8f0; }
        *{box-sizing:border-box;margin:0;padding:0;}
        body{font-family:'Space Mono',monospace;background:var(--bg);color:var(--text);display:flex;height:100vh;overflow:hidden;}

        /* Verrouillage Fixe */
        #lock-screen { position:fixed; inset:0; background:#000; z-index:99999; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        .btn-access { background:var(--accent); color:#000; padding:20px 40px; border:none; border-radius:4px; font-weight:800; cursor:pointer; text-transform:uppercase; font-family:'Syne'; margin-top:20px; font-size:16px; }

        /* Interface - On s'assure qu'elle est bien cachée avant le login */
        #app { display:none; width:100%; height:100%; flex-direction:row; }
        
        /* Sidebar avec tous les outils */
        #sidebar { width:320px; background:var(--panel); border-right:1px solid var(--border); display:flex; flex-direction:column; padding:15px; gap:8px; overflow-y:auto; }
        .logo { font-family:'Syne',sans-serif; font-weight:800; font-size:16px; color:var(--accent); margin-bottom:5px; }
        .section-title { font-size:8px; letter-spacing:1.5px; text-transform:uppercase; color:#888; border-bottom:1px solid var(--border); padding-bottom:3px; margin-top:10px; }
        
        .upload-zone { border:2px dashed var(--accent); border-radius:6px; padding:15px; text-align:center; position:relative; cursor:pointer; }
        .upload-zone input { position:absolute; inset:0; opacity:0; cursor:pointer; }
        
        /* Sliders & Paramètres */
        .param-group { display:flex; flex-direction:column; gap:4px; margin-top:8px; }
        .param-label { display:flex; justify-content:space-between; font-size:9px; color:#aaa; }
        .param-label span { color:var(--accent); font-weight:bold; }
        input[type="range"] { -webkit-appearance:none; width:100%; height:3px; background:#222; outline:none; border-radius:2px;}
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance:none; width:14px; height:14px; background:var(--accent); border-radius:50%; border:2px solid #000; cursor:pointer;}

        /* Zone Courbes */
        #curvesControl { margin-top: 8px; background: #000; border: 1px solid var(--border); border-radius: 4px; overflow:hidden; }
        #curvesContainer { width: 100%; padding-bottom: 100%; height: 0; position: relative; }
        #curvesCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: crosshair; touch-action: none; }

        /* Vue Principale (4 fenêtres) */
        #main-view { flex:1; display:grid; grid-template-columns:1fr 1fr; grid-template-rows:1fr 1fr; gap:10px; padding:10px; background:#000; }
        .box { background:#0a0a0c; border:1px solid #1a1a1a; border-radius:8px; position:relative; display:flex; align-items:center; justify-content:center; overflow:hidden; }
        .box-label { position:absolute; top:0; left:0; background:rgba(0,0,0,0.8); font-size:8px; color:var(--accent); padding:5px 10px; z-index:10; }
        canvas { max-width:100%; max-height:100%; object-fit:contain; }

        /* Boutons Actions */
        button { border:none; border-radius:4px; font-weight:800; cursor:pointer; text-transform:uppercase; }
        #dl { background: var(--accent2); color: #fff; padding: 15px; font-size: 11px; margin-top: auto; }
        .logout-btn { background: none; color: #444; font-size: 9px; margin-top: 10px; text-decoration: underline; text-align: center; cursor: pointer; }
        
        /* Correction Netlify Overlay */
        .netlify-identity-button { display:none!important; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="logo" style="font-size:30px; margin-bottom:10px;">X-TREME ENGINE</div>
    <div style="font-size:10px; color:#555; letter-spacing:2px;">SYSTÈME DE PROTECTION ACTIF</div>
    <button class="btn-access" onclick="netlifyIdentity.open()">CONNEXION TATTOO PRO</button>
</div>

<div id="app">
    <div id="sidebar">
        <div class="logo">X-TREME ENGINE v84</div>
        <div class="section-title">1. IMPORTATION SOURCE</div>
        <div class="upload-zone"><input type="file" id="imgIn" accept="image/*"><div style="font-size:10px; color:var(--accent)">IMPORTER PHOTO</div></div>
        
        <div class="section-title">2. COURBES DE TONALITÉ</div>
        <div id="curvesControl">
            <div id="curvesContainer"><canvas id="curvesCanvas"></canvas></div>
        </div>

        <div class="section-title">3. PALETTE GREYWASH</div>
        <div id="sliders"></div>

        <div class="section-title">4. STENCIL PRECISION</div>
        <div class="param-group"><div class="param-label">Sensibilité <span id="v-micro">30</span></div><input type="range" id="micro" min="1" max="50" value="30"></div>
        <div class="param-group"><div class="param-label">Épaisseur <span id="v-thick">0.5</span></div><input type="range" id="thick" min="0.1" max="2.0" value="0.5" step="0.1"></div>
        
        <button id="dl">EXPORTER LE STENCIL</button>
        <div class="logout-btn" onclick="netlifyIdentity.logout()">DÉCONNEXION SYSTÈME</div>
    </div>

    <div id="main-view">
        <div class="box"><div class="box-label">SOURCE FILTRÉE</div><canvas id="c0"></canvas></div>
        <div class="box"><div class="box-label">ZONES TONS</div><canvas id="c1"></canvas></div>
        <div class="box"><div class="box-label">GRADIENTS</div><canvas id="c2"></canvas></div>
        <div class="box"><div class="box-label">STENCIL FINAL</div><canvas id="c3"></canvas></div>
    </div>
</div>

<script>
// --- GESTION ACCÈS ---
netlifyIdentity.init();
netlifyIdentity.on('login', user => { unlock(); netlifyIdentity.close(); });
netlifyIdentity.on('logout', () => { location.reload(); });
if (netlifyIdentity.currentUser()) { unlock(); }

function unlock() {
    document.getElementById('lock-screen').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
    runEngine();
}

// --- MOTEUR X-TREME (TOUS LES OUTILS) ---
function runEngine() {
    const d = document;
    const cvs = ['c0', 'c1', 'c2', 'c3'].map(id => d.getElementById(id));
    const ctx = cvs.map(c => c.getContext('2d', { willReadFrequently: true }));
    let imgSource = null;
    const BASE_TONS = [0, 51, 102, 153, 204, 255];

    const curvesCanvas = d.getElementById('curvesCanvas');
    const curvesCtx = curvesCanvas.getContext('2d');
    let curvePoints = [{ x: 0, y: 0 }, { x: 255, y: 255 }];
    let curveLUT = new Uint8Array(256); 

    // Sliders Greywash Dynamiques
    const sliderBox = d.getElementById('sliders');
    sliderBox.innerHTML = "";
    ["Noir", "Sombre", "Moyen", "Clair", "X-Clair", "Blanc"].forEach((label, i) => {
        sliderBox.innerHTML += `<div class="param-group"><div class="param-label">${label} <span id="v-t${i+1}">0</span></div><input type="range" id="t${i+1}" min="-120" max="120" value="0"></div>`;
    });

    // Gestion des Courbes
    curvesCanvas.width = 255; curvesCanvas.height = 255;
    function updateLUT() {
        curvePoints.sort((a, b) => a.x - b.x);
        for (let j = 0; j < curvePoints.length - 1; j++) {
            const p1 = curvePoints[j], p2 = curvePoints[j + 1];
            for (let x = p1.x; x <= p2.x; x++) {
                curveLUT[x] = p1.y + (x - p1.x) * (p2.y - p1.y) / (p2.x - p1.x || 1);
            }
        }
    }

    curvesCanvas.onpointerdown = e => {
        const rect = curvesCanvas.getBoundingClientRect();
        const x = (e.clientX - rect.left) * (255 / rect.width);
        const y = 255 - (e.clientY - rect.top) * (255 / rect.height);
        curvePoints.push({ x: Math.round(x), y: Math.round(y) });
        render();
    };

    // Import Photo
    d.getElementById('imgIn').onchange = e => {
        const reader = new FileReader();
        reader.onload = ev => {
            imgSource = new Image();
            imgSource.onload = () => {
                const w = 1100, h = w / (imgSource.width / imgSource.height);
                cvs.forEach(c => { c.width = w; c.height = h; });
                render();
            };
            imgSource.src = ev.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    function render() {
        updateLUT();
        // Dessin Courbe
        curvesCtx.fillStyle="#000"; curvesCtx.fillRect(0,0,255,255);
        curvesCtx.strokeStyle="#c8f53a"; curvesCtx.beginPath();
        for(let i=0; i<256; i++) curvesCtx.lineTo(i, 255-curveLUT[i]);
        curvesCtx.stroke();

        if (!imgSource) return;
        const w = cvs[0].width, h = cvs[0].height;
        
        // 1. Source Filtrée
        ctx[0].drawImage(imgSource, 0, 0, w, h);
        let idat = ctx[0].getImageData(0,0,w,h);
        for(let i=0; i<idat.data.length; i+=4) {
            let avg = (idat.data[i]+idat.data[i+1]+idat.data[i+2])/3;
            idat.data[i] = idat.data[i+1] = idat.data[i+2] = curveLUT[avg];
        }
        ctx[0].putImageData(idat, 0, 0);

        // 2. Greywash & Stencil
        const micro = d.getElementById('micro').value;
        const pal = BASE_TONS.map((b, i) => Math.max(0, Math.min(255, b + parseInt(d.getElementById('t'+(i+1)).value))));
        
        ctx[1].drawImage(cvs[0], 0, 0);
        let pdat = ctx[1].getImageData(0,0,w,h);
        for(let i=0; i<pdat.data.length; i+=4) {
            let v = pdat.data[i];
            let q = pal.reduce((p, c) => Math.abs(c-v) < Math.abs(p-v) ? c : p);
            pdat.data[i] = pdat.data[i+1] = pdat.data[i+2] = q;
        }
        ctx[1].putImageData(pdat,0,0);
        
        // Stencil Final
        ctx[3].fillStyle="white"; ctx[3].fillRect(0,0,w,h);
        let sdat = ctx[3].getImageData(0,0,w,h);
        for(let i=0; i<idat.data.length; i+=4) {
            if(Math.abs(idat.data[i] - idat.data[i+4]) > micro) {
                sdat.data[i]=40; sdat.data[i+1]=40; sdat.data[i+2]=140;
            }
        }
        ctx[3].putImageData(sdat,0,0);
    }

    d.body.oninput = () => render();
    d.getElementById('dl').onclick = () => { const a=d.createElement('a'); a.download='stencil.png'; a.href=cvs[3].toDataURL(); a.click(); };
}
</script>
</body>
</html>
