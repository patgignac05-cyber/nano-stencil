<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-TREME ENGINE — PRO</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; height: 100vh; align-items: center; justify-content: center; margin: 0; }
        .gate { text-align: center; border: 1px solid #222; padding: 40px; border-radius: 10px; }
        .btn-gold { background: #c8f53a; color: #000; border: none; padding: 15px 30px; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 20px; }
        #app { display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="gate" class="gate">
        <h1 style="color:#c8f53a; margin:0;">X-TREME ENGINE</h1>
        <p id="status-text" style="color:#666; font-size:12px; margin-top:10px;">SYSTÈME DE PROTECTION ACTIF</p>
        <button class="btn-gold" onclick="netlifyIdentity.open()">S'identifier / Confirmer</button>
    </div>

    <div id="app">
        <h1 style="color:#c8f53a">ACCÈS AUTORISÉ</h1>
        <p>Moteur de Stencil v84 prêt.</p>
        <button onclick="netlifyIdentity.logout()" style="background:none; color:red; border:none; cursor:pointer; margin-top:50px;">DÉCONNEXION</button>
    </div>

    <script>
        // Initialisation du widget
        netlifyIdentity.init();

        // ÉTAPE CRUCIALE : On écoute si l'utilisateur arrive d'un email (Confirmation ou Recovery)
        netlifyIdentity.on('init', user => {
            if (user) {
                showApp();
            } else {
                // Si on détecte un token dans l'URL, on force l'ouverture pour valider
                if (window.location.hash.includes("token=")) {
                    document.getElementById('status-text').innerText = "VALIDATION DU COMPTE EN COURS...";
                    netlifyIdentity.open();
                }
            }
        });

        // Une fois connecté ou confirmé
        netlifyIdentity.on('login', user => {
            showApp();
            netlifyIdentity.close();
        });

        netlifyIdentity.on('logout', () => {
            location.reload();
        });

        function showApp() {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }
    </script>
</body>
</html>
