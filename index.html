<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-TREME ENGINE — PRO</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; height: 100vh; align-items: center; justify-content: center; margin: 0; }
        .container { text-align: center; }
        .btn-gold { background: #c8f53a; color: #000; border: none; padding: 15px 30px; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #app { display: none; }
    </style>
</head>
<body>

    <div id="gate" class="container">
        <h1 style="color:#c8f53a">X-TREME ENGINE</h1>
        <button class="btn-gold" onclick="netlifyIdentity.open()">Connexion / Inscription</button>
    </div>

    <div id="app" class="container">
        <h1 style="color:#c8f53a">ACCÈS AUTORISÉ</h1>
        <button onclick="netlifyIdentity.logout()" style="background:none; color:grey; border:none; cursor:pointer;">Se déconnecter</button>
    </div>

    <script>
        // Initialisation avec l'adresse explicite pour éviter les erreurs de lien
        netlifyIdentity.init({
            APIUrl: 'https://x-tremeengine.netlify.app/.netlify/identity'
        });

        // Détection des jetons dans l'URL (pour les emails de mot de passe oublié)
        if (window.location.hash) {
            netlifyIdentity.open();
        }

        // Quand l'utilisateur se connecte
        netlifyIdentity.on('login', user => {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            netlifyIdentity.close();
        });

        // Vérification au chargement
        const user = netlifyIdentity.currentUser();
        if (user) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }

        netlifyIdentity.on('logout', () => { location.reload(); });
    </script>
</body>
</html>
